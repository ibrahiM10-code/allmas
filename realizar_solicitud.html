<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>AllMas | Realizar Solicitud</title>
</head>

<body>

    <header>
        <nav class="navbar login-nav">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="./index.html">
                    <img src="assets/img/logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    AllMas
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="login-container-request">
                <div class="imagen-login">
                    <img src="assets/img/imagen-solicitud.jpg" alt="">
                </div>
                <div class="formulario">
                    <h2>Realizar Solicitud</h2>
                    <form action="" class="row d-flex justify-content-center mt-4" id="form-login">
                        <div class="mb-3 col-9">
                            <label for="fechaSolicitudAlmacigo" class="form-label">Fecha de Solicitud</label>
                            <input type="date" class="form-control" id="fechaSolicitudAlmacigo" required>
                        </div>
                        <div class="mb-3 col-9">
                            <label for="fechaEntregaAlmacigo" class="form-label">Fecha de Entrega</label>
                            <input type="date" class="form-control" id="fechaEntregaAlmacigo" required>
                        </div>
                        <div class="mb-3 col-9">
                            <label for="cantAlmacigos" class="form-label">Cantidad de Almácigos requeridos</label>
                            <input type="number" class="form-control" id="cantAlmacigos" required>
                        </div>
                        <div class="mb-3 col-9">
                            <label for="tipoAlmacigoSolicitado" class="form-label">Tipo de Almácigo</label>
                            <input type="text" class="form-control" id="tipoAlmacigoSolicitado">
                        </div>
                        <div class="mb-3 col-9">
                            <label for="precioAlmacigoSolicitado" class="form-label">Precio del Almácigo</label>
                            <input class="form-control" type="text" value="Precio del almacigo"
                                aria-label="Disabled input example" disabled readonly>
                        </div>

                        <button type="button" name="nuevaSolicitud" class="btn btn-success col-7 mt-1"
                            onclick="showAlert()">Enviar
                            Solicitud</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-success alert-dismissible fade show col-2" role="alert" id="alerta-envio-solicitud">
            Datos enviados correctamente
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">© 2023 AllMas Servicios de Almácigos</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="assets/img/logo.png" alt="">
                </a>

                <!-- poner los iconos de las redes sociales y solo mantener el home -->

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link mt-1 text-body-secondary">Contactos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/facebook.png"></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/gmail.png"></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> <img
                                src="./assets/img/twitter.png"> </a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/instagram.png"></a></li>
                </ul>
            </footer>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
