<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>AllMas | Log In</title>
</head>

<body>

    <header>
        <nav class="navbar login-nav">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="./index.html">
                    <img src="assets/img/logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    AllMas
                </a>
            </div>
        </nav>
    </header>


    <main>

        <div class="login-container">
            <div class="imagen-login">
                <img src="assets/img/fondo1.jpg" alt="">
            </div>
            <div class="formulario">
                <h2>Iniciar sesión</h2>
                <form action="" class="row d-flex justify-content-center mt-4" id="form-login">
                    <div class="mb-3 col-9">
                        <label for="correo" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3 col-9">
                        <label for="clave" class="form-label">Clave</label>
                        <input type="password" class="form-control" id="clave" required>
                    </div>
                    <div class="col-9">
                        <label for="">Tipo de usuario:</label>
                        <select name="" id="tipo_cuenta">
                            <option value="Administrador">Administrador</option>
                            <option value="JefeSiembra">Jefe de Siembra</option>
                            <option value="Cliente">Cliente</option>
                            <option value="PerfilAdministrativo">Perfil Administrativo</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="submit-login" onclick="redirect();">Iniciar
                            sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">© 2023 AllMas Servicios de Almácigos</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="assets/img/logo.png" alt="">
                </a>

                <!-- poner los iconos de las redes sociales y solo mantener el home -->

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link mt-1 text-body-secondary">Contactos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/facebook.png"></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/gmail.png"></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> <img
                                src="./assets/img/twitter.png"> </a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/instagram.png"></a></li>
                </ul>
            </footer>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
