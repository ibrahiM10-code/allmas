<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>AllMas | Clientes</title>
</head>

<body>

    <header>
        <nav class="navbar login-nav">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand" href="./index.html">
                    <img src="assets/img/logo.png" alt="Logo" width="30" height="24"
                        class="d-inline-block align-text-top">
                    AllMas
                </a>
            </div>
        </nav>
    </header>


    <main>

        <div class="container mt-5">
            <h1>Modificar datos Empresa</h1>
            <div class="alert alert-success alert-dismissible fade show col-3" role="alert" id="alerta-modificacion">
                Empresa modificada correctamente
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form action="">
                <div class="mt-5 mb-3 row">
                    <label for="inputNombreCliente" class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNombreCliente" required>
                    </div>
                </div>
                <div class=" mb-3 row">
                    <label for="inputRut" class="col-sm-2 col-form-label">Cantidad de Empleados</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputRut" required>
                    </div>
                </div>
                <div class=" mb-3 row">
                    <label for="inputNroTelefono" class="col-sm-2 col-form-label">Numero de telefono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNroTelefono" required>
                    </div>
                </div>
                <div class=" mb-3 row">
                    <label for="inputNombreEmpresa" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputNombreEmpresa" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNombreEmpresa" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="inputNombreEmpresa">
                    </div>
                </div>
                <button type="button" class="btn btn-success" name="nuevoCliente" onclick="showAlertUpdate()">Modificar
                    los datos</button>
            </form>
        </div>

        <div class="container mt-5">
            <hr class="mb-5">
            <h1>Modificar datos Funcionario</h1>
            <div class="alert alert-success alert-dismissible fade show col-3" role="alert" id="alerta-modificacion">
                Funcionario modificado correctamente
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <form action="">
                <div class=" mb-3 row">
                    <label for="inputNombreCliente" class="col-sm-2 col-form-label">Nombre: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNombreCliente" required>
                    </div>
                </div>
                <div class=" mb-3 row">
                    <label for="inputRut" class="col-sm-2 col-form-label">RUT</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputRut" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNroTelefono" class="col-sm-2 col-form-label">Numero de telefono</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputNroTelefono" required>
                    </div>
                </div>

                <div class=" mb-3 row">
                    <label for="inputNombreEmpresa" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputNombreEmpresa" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputNombreEmpresa" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="inputNombreEmpresa">
                    </div>
                </div>
                <button type="button" class="btn btn-success" name="nuevoCliente" onclick="showAlertUpdate()">Modificar
                    los datos</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-body-secondary">© 2023 AllMas Servicios de Almácigos</p>

                <a href="/"
                    class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <img src="assets/img/logo.png" alt="">
                </a>

                <!-- poner los iconos de las redes sociales y solo mantener el home -->

                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link mt-1 text-body-secondary">Contactos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/facebook.png"></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/gmail.png"></a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"> <img
                                src="./assets/img/twitter.png"> </a></li>
                    <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary"><img
                                src="./assets/img/instagram.png"></a></li>
                </ul>
            </footer>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
